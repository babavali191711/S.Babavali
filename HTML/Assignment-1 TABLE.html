<!DOCTYPE html>
<html>
    <head>
        <title>
               CSS TABLE
        </title>
        <style>
            table{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>
            CSS3 Browser Support
        </h1>
        <table border="1" width="50%" cellpadding="20">
            <tr>
                <th>CSS Property</th>
                <th>Internet Explorer</th>
                <th>FireFox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </tr>
            <tr>
                <td>Border Radius</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>Box Shadow</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>CSS Animatons</td>
                <td>NO</td>
                <td>NO</td>
                <td>YES</td>
                <td>YES</td>
                <td>NO</td>
            </tr>
        </table>
    </body>
</html>
